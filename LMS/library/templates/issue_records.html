<title> Issue Records </title>
{% extends 'base.html' %}

<body>
{% block content %}
<table class="table table-striped">
<tr>
    <th>Student ID </th>
    <th>Book ID </th>
    <th>Issue Date </th>
    <th>Return Date</th>
    <th>Remarks</th>
    <th>Returned</th>
</tr>
    {%for i in issue%}
    <tr>
        <td>{{i.student}}</td>
        <td>{{i.book}}</td>
        <td>{{i.issue_date}}</td>
        <td>{{i.return_date}}</td>
        <td>{{i.remarks}}</td>
        <td>
            {%if not i.Is_borrowed %}
            <span><i class="fa fa-check-circle" style="color:green"></i></span>
            {%else%}
            <span><i class="fa fa-times-circle" style="color:rgb(128, 28, 0)"></i></span>
            <td><a>Return book</a></td>
            {%endif%}
        </td>

        <td><a href="edit/{{i.id}}">Edit </a> | <a href="delete/{{i.id}}">Delete</a></td>
        
    </tr> {% endfor %}
</table>


{% endblock %}
</body>
</html>
