{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>
<body>
{% block content %}
<div class="form">
<form method="POST" action="add_new_student" class="form-inline" id="edit_student_data">
    {% csrf_token %}
    <!-- {{form.roll_number}} -->
    <label>Roll Number:</label><br>
    <input type="text" name="roll_number" value={{student.roll_number}} required>
    <label>Student Name:</label><br>
    <input type="text" name="student_name" value={{student.fullname}} required>
    <label>Student Address:</label><br> 
    <input type="text" name="address" value={{student.address}} required>
    <label>Student Study Program:</label><br> 
    <input type="text" name="program" value={{student.program}} required>
    <label>Student Guardian/Parent Details</label>

    <label>Full name:</label><br> 
    <input type="text" name="Guardian_name" value={{student.Guardian_name}} required>
    <label>Valid Email:</label><br> 
    <input type="email" name="email" value="{{student.Email}}" required>


    <br> <button type="submit" class="btn btn-warning">OK</button>
</form>
</div>
{% endblock %}

<style>

    .form{
        margin-left:50em;
        border: black solid 2px;

    }
</style>

</body>
</html>
