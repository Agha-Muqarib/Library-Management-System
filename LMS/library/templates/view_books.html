{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
</head>
<body>
{% block content %}
<table class="table table-striped">
<tr>
    <th>Book title </th>
    <th>Book author </th>
    <th>Book pages </th>
    <th>Actions</th>
</tr>
    {%for book in books%}
    <tr>
    <td>{{book.book_title}}</td>
    <td>{{book.book_author}}</td>
        <td>{{book.book_pages}}</td>
        <td><a href="edit/book/{{book.id}}">Edit </a> | <a
        href="delete/book/{{book.id}}">Delete</a></td>
    </tr> {% endfor %}
</table>


{% endblock %}
</body>
</html>
